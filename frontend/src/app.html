<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Early theme script to avoid FOUC. Checks localStorage 'theme' ("light"|"dark"|"system")
		     and system preference, then sets the `dark` class on <html> before Svelte hydrates. -->
		<script>
			(function () {
				try {
					var stored = null;
					try { stored = localStorage.getItem('theme'); } catch (e) { /* ignore */ }
					var prefersDark = false;
					try { prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches; } catch (e) { /* ignore */ }
					var theme = stored === 'light' || stored === 'dark' ? stored : 'system';
					var isDark = theme === 'dark' || (theme === 'system' && prefersDark);
					if (isDark) document.documentElement.classList.add('dark');
					else document.documentElement.classList.remove('dark');
					try { document.documentElement.setAttribute('data-theme', theme); } catch (e) {}
				} catch (e) { /* fail silently */ }
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
